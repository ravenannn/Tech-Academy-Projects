<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
            
            // Step 1: Setup standard https request object
            var ajax = new XMLHttpRequest(); //estanciated our class

            //Step 2: Prepare the open ajax request
            ajax.open('GET', 'content.html'); //defined the browser how we will be sending and receiving information

            //Step 3: Define the ajax responce callback method
            ajax.onreadystatechange = function() { //defined what event and how to dissiminate the information and when w/in its callback
                if (ajax.readyState == 4) { //only if process was successful and we received back date from the server
                    document.getElementById("content").innerHTML = ajax.responseText;
                }
            }

            //Step 4: Send the ajax request for data
            function getContent() { //defined trigger event and invoked send method
                ajax.send(); //requesting webpage back
                document.getElementById("btn_content").style.display = 'none'; //hide button
            }




		</script>
    </body>
</html>
