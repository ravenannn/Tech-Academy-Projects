<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;
        //creates a text string
        var Car = "<car>" +
        "<type>Honda Civic</type>" +
        "<year>2018</year>" +
        "<doors>Four</doors>" +
        "<color>Blue</color>" +
        "<mileage>45,000</mileage>" +
        "<condition>Good</condition>";

        //creates an XML DOM parser
        XML_Parser = new DOMParser();

        //creates a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(Car, "text/xml");

        document.getElementById("XML_Example").innerHTML = 
        XML_Document.getElementsByTagName("mileage")[0].childNodes[0].nodeValue;

        </script>
    </body>
</html>
